<div class="container-sm">
    <div class="col-md-6 offset-md-3 container-sm">

        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm ">

            <div class="form-group col-md-6">
                <label><b>First Name</b></label>
                <input type="text" class="form-control" id="fname" [(ngModel)]="employee.fname" required minlength="3"
                    name="fname" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.errors }" />
                <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
                    <div *ngIf="fname.errors['required']">First name is required</div>
                    <div *ngIf="fname.errors['minlength']">First Name minimum 3 characters are required!!!</div>
                </div>
            </div>



            <div class="form-group col-md-6">
                <label><b>Phone</b></label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="employee.phone" name="phone" required
                    name="phone" #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.errors }">

                <div *ngIf="f.submitted && phone.errors" class="invalid-feedback">
                    <div *ngIf="phone.errors['required']">Phone is required</div>
                </div>
            </div>

            <br><br>

            <div class="form-group col-md-6">
                <label><b>Category</b></label>
                <select id="category" class="form-select" [(ngModel)]="employee.category" name="category" required
                    #category="ngModel" [ngClass]="{ 'is-invalid': f.submitted && category.errors }">


                    <div *ngIf="f.submitted && category.errors" class="invalid-feedback">
                        <div *ngIf="category.errors['required']">Category is required</div>
                    </div>


                    <option selected disabled value="">Choose..</option>
                    <option>General</option>
                    <option>OBC</option>
                    <option>SC</option>
                    <option>ST</option>
                    <option>Not Available</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label><b>Qualification</b></label>
                <input type="text" class="form-control" id="qualification" [(ngModel)]="employee.qualification" required name="qualification"
                    #qualification="ngModel" [ngClass]="{ 'is-invalid': f.submitted && qualification.errors }">

                <div *ngIf="f.submitted && qualification.errors" class="invalid-feedback">
                    <div *ngIf="qualification.errors['required']">Qualification is required</div>
                    
                </div>
            </div>
            <br><br>

            <div class="form-group">
                <label><b>Email Id</b></label>
                <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required
                    email #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />

                <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.invalid">Invalid email format</div>
                </div>
            </div>

            <br><br>

            <div class="form-group">
                <label><b>Address</b></label>
                <input type="text" class="form-control" id="address" [(ngModel)]="employee.address" required name="address"
                    #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.errors }">

                <div *ngIf="f.submitted && address.errors" class="invalid-feedback">
                    <div *ngIf="address.errors['required']">Address is required</div>
                    
                </div>

            </div>
            <br><br>

            <div class="form-group col-md-6">
                <label><b>Office</b></label>
                <input type="text" class="form-control" id="office" [(ngModel)]="employee.office" name="office" required
                    minlength="1" #office="ngModel" [ngClass]="{ 'is-invalid': f.submitted && office.errors }" />

                    <div *ngIf="f.submitted && office.errors" class="invalid-feedback">
                        <div *ngIf="office.errors['required']">Office is required</div>
                    </div>



            </div>

            </div>

                        name="dob" required #dob="ngModel" 
                        [ngClass]="{ 'is-invalid': f.submitted && dob.errors }">

<script>
    // Get the elements
    const loginLink = document.getElementById('loginLink');
    const logoutOption = document.getElementById('logoutOption');

    // Add event listeners for mouseover and mouseout
    loginLink.addEventListener('mouseover', function() {
        // Hide the "Admin Login" link
        loginLink.style.display = 'none';
        // Show the "Logout" option
        logoutOption.style.display = 'inline';
    });

    logoutOption.addEventListener('mouseout', function() {
        // Show the "Admin Login" link
        loginLink.style.display = 'inline';
        // Hide the "Logout" option
        logoutOption.style.display = 'none';
    });
</script>
